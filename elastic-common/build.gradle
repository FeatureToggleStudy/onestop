plugins {
    id 'groovy'
    id 'org.springframework.boot' // version declared in top-level buildscript
    id 'io.spring.dependency-management'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.springframework', name: 'spring-context'
    compile "org.elasticsearch.client:elasticsearch-rest-client:${project.esVersion}"
    compile "org.elasticsearch.client:transport:${project.esVersion}"
    compile 'org.springframework.boot:spring-boot-starter-test'
    compile "org.testcontainers:testcontainers:${project.testContainersVersion}"
    compile "org.testcontainers:elasticsearch:${project.testContainersVersion}"
}

// needed to share as local project dependency
// https://stackoverflow.com/questions/54486199/multi-module-gradle-project-migrate-from-spring-boot-1-5-to-2-1#answer-54618449
jar {
    enabled = true
}

bootJar {
    enabled = false
}
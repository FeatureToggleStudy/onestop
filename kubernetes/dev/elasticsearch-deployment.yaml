apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
  labels:
    environment: dev
    tier: backend
spec:
  selector:
    app: elasticsearch
  ports:
    - name: http
      port: 9200
      targetPort: 9200
    - name: transport
      port: 9300
      targetPort: 9300
  type: ClusterIP

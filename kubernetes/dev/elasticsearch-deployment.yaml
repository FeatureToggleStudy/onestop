apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch
spec:
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      containers:
      - name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:5.5.3 # use gradle ${ES_VERSION:-5.5.3} in future
        resources:
          limits:
            memory: 1Gi # match ES_JAVA_OPTS
          requests:
            memory: 256Mi # match ES_JAVA_OPTS
        env:
        - name: xpack.security.enabled
          value: "false"
        - name: xpack.watcher.enabled
          value: "false"
        - name: xpack.monitoring.enabled
          value: "false"
        - name: xpack.ml.enabled
          value: "false"
        - name: xpack.graph.enabled
          value: "false"
        - name: ES_JAVA_OPTS
          value: -Xms256m -Xmx256m # may need more memory
        - name: CLUSTER_NAME
          value: elasticsearch # default name; should be variable in prod
        ports:
        - containerPort: 9200
          name: http
        - containerPort: 9300
          name: transport

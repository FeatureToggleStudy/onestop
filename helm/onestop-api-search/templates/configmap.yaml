{{- if .Values.config }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "onestop-api-search.fullname" . }}-config
  labels:
    app.kubernetes.io/name: {{ template "onestop-api-search.name" . }}
    helm.sh/chart: {{ template "onestop-api-search.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
data:
  application.yml: {{ .Values.config | toYaml | indent 4 }}
  {{- end }}
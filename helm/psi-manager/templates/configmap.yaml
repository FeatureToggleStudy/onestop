{{ if .Values.config }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "psi-manager.fullname" . }}-config
  labels:
    app.kubernetes.io/name: {{ include "psi-manager.name" . }}
    helm.sh/chart: {{ include "psi-manager.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
data:
  application.yaml: {{ .Values.config | toYaml | nindent 4 }}
{{- end }}

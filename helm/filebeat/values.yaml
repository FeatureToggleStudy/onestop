# Default values for filebeat.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: docker.elastic.co/beats/filebeat
  tag: 6.3.2
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

env: {}

elasticsearch:
  username: elastic
  password: changeme
  cloud: {}
  #    id:
  #    auth:
  required: true  # set to false to use external elasticsearch
#  serviceNameOverride:  # used to point to external elasticsearch service
#  servicePortOverride:  # used to point to external elasticsearch service

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  paths: []
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  limits:
    memory: 200Mi
  requests:
    cpu: 100m
    memory: 100Mi

nodeSelector: {}

tolerations: []

affinity: {}

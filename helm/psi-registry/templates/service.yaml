---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "psi-registry.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "psi-registry.name" . }}
    helm.sh/chart: {{ include "psi-registry.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
{{- if .Values.service.annotations }}
  annotations:
{{ toYaml .Values.service.annotations | indent 4 }}
{{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: {{ include "psi-registry.name" . }}
    release: {{ .Release.Name }}

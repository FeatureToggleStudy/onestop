  api-search:
    build:
      context: ./api-search/
      args:
        VERSION: ${VERSION}
        DATE: ${DATE}
        VCS_REF: ${VCS_REF}
        JAR_NAME: onestop-api-search-all
    ports:
      - 8097:8097
    depends_on:
      - elasticsearch
    environment:
     - elasticsearch_host=elasticsearch
     - elasticsearch_port=9200

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.4.0
    environment:
     - xpack.security.enabled=false
    ports:
     - 9300:9300
     - 9200:9200

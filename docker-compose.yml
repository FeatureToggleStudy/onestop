---
version: '3'
services:
  api:
    image: cedardevs/psi-api:latest
    ports:
      - "8080:8080"
    environment:
      KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
      KAFKA_GRANULE_TOPIC: "granule"
      SPRING_KAFKA_CONSUMER_GROUP-ID: "granule-group"

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.5.3
    environment:
      - xpack.security.enabled=false
    ports:
      - "9200:9200"

  kafka:
    image: confluentinc/cp-kafka:latest
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:32181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  kafka-connect:
    image: confluentinc/cp-kafka-connect
    depends_on:
      - kafka
    ports:
      - "8083:8083"
    environment:
      CONNECT_BOOTSTRAP_SERVERS: "kafka:9092"
      CONNECT_REST_ADVERTISED_HOST_NAME: "kafka-connect"
      CONNECT_GROUP_ID: "psi-kafka-connect"
      CONNECT_CONFIG_STORAGE_TOPIC: "psi-kafka-connect-config"
      CONNECT_OFFSET_STORAGE_TOPIC: "psi-kafka-connect-offsets"
      CONNECT_STATUS_STORAGE_TOPIC: "psi-kafka-connect-status"
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: "1"
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: "1"
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: "1"
      CONNECT_KEY_CONVERTER: "io.confluent.connect.avro.AvroConverter"
      CONNECT_KEY_CONVERTER_SCHEMA_REGISTRY_URL: "http://schema-registry:8080"
      CONNECT_VALUE_CONVERTER: "io.confluent.connect.avro.AvroConverter"
      CONNECT_VALUE_CONVERTER_SCHEMA_REGISTRY_URL: "http://schema-registry:8080"
      CONNECT_INTERNAL_KEY_CONVERTER: "io.confluent.connect.avro.AvroConverter"
      CONNECT_INTERNAL_KEY_CONVERTER_SCHEMA_REGISTRY_URL: "http://schema-registry:8080"
      CONNECT_INTERNAL_VALUE_CONVERTER: "io.confluent.connect.avro.AvroConverter"
      CONNECT_INTERNAL_VALUE_CONVERTER_SCHEMA_REGISTRY_URL: "http://schema-registry:8080"
      CONNECT_LOG4J_ROOT_LOGLEVEL: "INFO"
      CONNECT_PLUGIN_PATH: "/usr/share/java,/etc/kafka-connect/jars"

  kafka-rest:
    image: confluentinc/cp-kafka-rest
    depends_on:
      - kafka
    environment:
      KAFKA_REST_ZOOKEEPER_CONNECT: zookeeper:32181
      KAFKA_REST_LISTENERS: http://kafka-rest:8080
      KAFKA_REST_SCHEMA_REGISTRY_URL: http://schema-registry:8080
      KAFKA_REST_HOST_NAME: kafka-rest
    restart: always

  kafka-ui:
    image: landoop/kafka-topics-ui
    ports:
      - "8000:8000"
    environment:
      - "KAFKA_REST_PROXY_URL=http://kafka-rest:8080"
      - "PROXY=true"

  registry:
    image: cedardevs/psi-registry:latest
    ports:
      - "8081:8080"
    environment:
      KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
      KAFKA_TOPIC: "granule"
      LOGGING_LEVEL_ROOT: INFO

  schema-registry:
    image: confluentinc/cp-schema-registry:3.2.0
    depends_on:
      - kafka
    environment:
      SCHEMA_REGISTRY_KAFKASTORE_CONNECTION_URL: zookeeper:32181
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_LISTENERS: http://schema-registry:8080
    restart: always

#  parser:
#    image: cedardevs/psi-parser:latest
#    ports:
#      - "8082:8080"
#    environment:
#      KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
#      KAFKA_TOPICS_INPUT: "raw-granule-aggregator-raw-granules-changelog"
#      KAFKA_TOPICS_OUTPUT: "parsed-granules"

  script_wrapper:
    image: cedardevs/psi-script-wrapper:latest
    environment:
      KAFKA_GROUP_ID: "dscovr_script_wrapper"
      KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
      STREAM_TOPICS_INPUT: "raw-granule-aggregator-raw-granules-changelog"
      STREAM_TOPICS_OUTPUT: "parsed-granules"
      STREAM_COMMAND: "python /usr/src/app/scripts/dscovr-parser.py"

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    ports:
      - "32181:32181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 32181
      ZOOKEEPER_TICK_TIME: 2000


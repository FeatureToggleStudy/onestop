version: '3'

services:
  client:
    image: cedardevs/onestop-client:latest
    ports:
      - 8080:80
    depends_on:
      - api-search
    environment:
      - "ONESTOP_SEARCH_API_ENDPOINT=api-search:8097"

  api-search:
    image: cedardevs/onestop-api-search:latest
    ports:
      - 8097:8080
    depends_on:
      - elasticsearch
    environment:
      - elasticsearch.host=elasticsearch
      - elasticsearch.port=9200
      - logging_level_org.cedar.onestop.api=DEBUG

  api-metadata:
    image: cedardevs/onestop-api-metadata:latest
    ports:
      - 8098:8080
    depends_on:
      - elasticsearch
    environment:
      - elasticsearch.host=elasticsearch
      - elasticsearch.port=9200
      - logging_level_org.cedar.onestop.api=DEBUG
      - spring.profiles.active=securitydisabled,kafkadisabled

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:${esVersion}
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
      - ES_JAVA_OPTS: "-Xms750m -Xmx750m" # Customize the JVM maximum heap limit (will crash container if too high on Circle)
    ports:
      - 9300:9300
      - 9200:9200

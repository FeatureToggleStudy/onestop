databaseChangeLog:
- changeSet:
    id: bnguyen001
    author: bnguyen
    changes:
    - createTable:
        columns:
        - column:
            autoIncrement: true
            constraints:
              primaryKey: true
            name: user_id
            type: BIGINT
        - column:
            name: username
            type: VARCHAR(255)
        - column:
            constraints:
              nullable: false
            name: password
            type: VARCHAR(255)
        tableName: user
- changeSet:
    id: bnguyen002
    author: bnguyen
    changes:
    - createTable:
        columns:
        - column:
            autoIncrement: true
            constraints:
              primaryKey: true
            name: role_id
            type: BIGINT
        - column:
            constraints:
              nullable: false
            name: role
            type: VARCHAR(255)
        tableName: role
- changeSet:
    id: bnguyen003
    author: bnguyen
    changes:
    - sqlFile:
        relativeToChangelogFile: true
        dbms: mysql
        encoding: utf8
        endDelimiter: ;
        path: ../sql_files/seed_roles.sql
        relativeToChangelogFile: true
        splitStatements: true
        stripComments: true

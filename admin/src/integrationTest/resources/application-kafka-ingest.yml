---
kafka:
  bootstrap:
    servers: "localhost:9092"
    max_poll_records: 20
    max_wait_ms: 300000  # 5 min
  topic:
    granules: "psi-registry-granule-parsed-changelog"
    collections: "psi-registry-collection-parsed-changelog"

schema-registry:
  port: 8081
  url: http://localhost:${schema-registry.port}

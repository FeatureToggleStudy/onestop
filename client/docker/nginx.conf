upstream onestop_client {
  server ONESTOP_CLIENT_ENDPOINT;
}

upstream onestop_search_api {
  server ONESTOP_SEARCH_API_ENDPOINT;
}

upstream onestop_admin_api {
  server ONESTOP_ADMIN_API_ENDPOINT;
}

server {
  listen        80 default_server;
  listen   [::]:80 default_server;
  server_name   localhost;

  location / {
    root /usr/share/nginx/html;
    try_files $uri $uri/ /index.html;
  }

  location /onestop {
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_pass http://onestop_client/onestop;
  }

  location = /onestop/GOOGLE_VERIFY_OWNERSHIP_FILE {
    root /usr/share/google;
  }

  location /onestop/api/csw {
    resolver 127.0.0.1 valid=30s;
    set $upstream_geoportal GEOPORTAL_ENDPOINT;
    proxy_pass http://$upstream_geoportal/geoportal-search/csw;
  }

  location /onestop/api/opensearch {
    resolver 127.0.0.1 valid=30s;
    set $upstream_geoportal GEOPORTAL_ENDPOINT;
    proxy_pass http://$upstream_geoportal/geoportal-search/opensearch;
  }

  location /onestop/api {
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_pass http://onestop_search_api/onestop/api;
  }

  location /onestop/admin {
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_pass https://onestop_admin_api/onestop/admin;
  }




}

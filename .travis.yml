language: java
jdk:
    - oraclejdk8
notifications:
    email: false
    slack:
        rooms:
            - secure: 
before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
    directories:
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/
        - client/node_modules
script:
    - ./gradlew build -Dscan
